<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #FFF8D1, #FFF1B5);
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
    }

    .flower {
        position: absolute;
        animation: float 8s linear infinite;
        opacity: 0.9;
        transform: rotate(0deg);
    }

    #mensaje {
      position: relative;
      width: 100%;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      font-family: 'Pacifico', cursive;
      font-size: 42px;
      z-index: 10;
      color: #FF8F00;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    #mensaje p{
      margin: 10px 0;
    }
    @keyframes float {
        0%   { transform: translateY(100vh) scale(0.5); opacity: 0.6; }
        50%  { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .message {
      position: relative;
      text-align: center;
      font-size: 2rem;
      color: #444;
      padding: 20px 40px;
      border-radius: 20px;
    }

    .emoji {
        font-size: 5rem;
        color: #81C784;
        background-image: "flor.png";
        background-size: 6rem;
    }
  </style>
</head>
<body>
  <div id="mensaje">
    <p><span class="emoji">üèµ</span> Floraxas Amarishas para la Enanaxa Grande <span class="emoji">üèµ</span></p>
    <p><span class="message">"Con cari√±o, que estas flores te recuerden lo especial que eres (en mas de un sentido :3)‚Äù</span></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script>
  // Genera flores con imagen PNG
  const totalFlowers = 30;

  for (let i = 0; i < totalFlowers; i++) {
    setTimeout(() => {
      let flower = document.createElement("img");
      flower.src = "flor.png"; // ruta de tu imagen
      flower.classList.add("flower");
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.width = (30 + Math.random() * 40) + "px"; // tama√±o aleatorio
      flower.style.animationDuration = (4 + Math.random() * 5) + "s";
      flower.style.animationDelay = "0s"; // empieza de inmediato al crearla
      document.body.appendChild(flower);

      // Opcional: eliminar el nodo despu√©s de que termine la animaci√≥n
      flower.addEventListener('animationend', () => {
        flower.remove();
      });

    }, i * 400); // cada flor se genera con 300ms de diferencia
  }

  </script>
</body>
</html>
