<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas ðŸŒ¼</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fffbe6;
      font-family: 'Quicksand', sans-serif;
    }
    #mensaje {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 42px;
      color: #ffb300;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="mensaje">ðŸŒ¼ Flores Amarillas para Ti ðŸŒ¼</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script>
    let flores = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noStroke();
      for (let i = 0; i < 20; i++) {
        flores.push(new Flor(random(width), random(height)));
      }
    }

    function draw() {
      background(255, 248, 220);
      for (let flor of flores) {
        flor.mover();
        flor.mostrar();
      }
    }

    class Flor {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.tamano = random(30, 60);
        this.angulo = 0;
      }

      mover() {
        this.angulo += 0.02;
      }

      mostrar() {
        push();
        translate(this.x, this.y);
        rotate(sin(this.angulo) * 0.3);
        fill(255, 215, 0);
        for (let i = 0; i < 8; i++) {
          ellipse(this.tamano, 0, this.tamano, this.tamano/2);
          rotate(PI / 4);
        }
        fill(139, 69, 19);
        ellipse(0, 0, this.tamano/2);
        pop();
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
