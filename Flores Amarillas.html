  <script>
  // Genera flores con emojis
const totalFlowers = 30;
const flowerIcons = ["üå∏", "üèµ", "üå∫"]; // diferentes tipos de flores

for (let i = 0; i < totalFlowers; i++) {
  setTimeout(() => {
    let flower = document.createElement("span");
    flower.classList.add("flower");

    // Elegir un emoji aleatorio
    flower.textContent = flowerIcons[Math.floor(Math.random() * flowerIcons.length)];

    // Posici√≥n y estilo aleatorio
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.color =  "#FFD700"; // color amarillo
    flower.style.fontSize = (30 + Math.random() * 40) + "px"; // tama√±o aleatorio
    flower.style.animationDuration = (4 + Math.random() * 5) + "s";
    flower.style.animationDelay = "0s"; // empieza inmediatamente
    flower.style.position = "absolute";
    flower.style.top = "-50px";

    document.body.appendChild(flower);

    // Eliminar despu√©s de terminar animaci√≥n
    flower.addEventListener("animationend", () => {
      flower.remove();
    });
  }, i * 400); // cada flor aparece con un retraso
}

  </script>

<script>
  // Configura el capturador
  const capturer = new CCapture({
    format: 'gif',
    workersPath: './', // o la ruta donde tengas los workers de CCapture
    framerate: 30
  });

  let recording = false;

  // Inicia grabaci√≥n al cargar
  window.onload = () => {
    capturer.start();
    recording = true;

    // Para la grabaci√≥n despu√©s de 5s
    setTimeout(() => {
      capturer.stop();
      capturer.save(); // guarda el GIF
      recording = false;
    }, 5000);
  };

  // Captura cada frame
  function animate() {
    requestAnimationFrame(animate);
    if (recording) {
      capturer.capture(document.body);
    }
  }
  animate();
</script>
